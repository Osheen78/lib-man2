<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="books">Books</button>
            <button class="tab" data-tab="members">Members</button>
        </div>
        
        <!-- Books Section -->
        <div id="books-section" class="tab-content active">
            <div class="controls">
                <button id="add-book">Add Book</button>
                <div class="filters">
                    <input type="text" id="book-title-filter" placeholder="Filter by title">
                    <input type="text" id="book-author-filter" placeholder="Filter by author">
                    <select id="book-genre-filter">
                        <option value="">All Genres</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                    <select id="book-availability-filter">
                        <option value="">All</option>
                        <option value="true">Available</option>
                        <option value="false">Unavailable</option>
                    </select>
                </div>
                <div class="sorting">
                    <select id="book-sort">
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                        <option value="author-asc">Author (A-Z)</option>
                        <option value="author-desc">Author (Z-A)</option>
                        <option value="year-asc">Year (Oldest)</option>
                        <option value="year-desc">Year (Newest)</option>
                    </select>
                </div>
            </div>
            
            <div class="pagination-controls">
                <select id="book-items-per-page">
                    <option value="5">5 per page</option>
                    <option value="10">10 per page</option>
                    <option value="20">20 per page</option>
                    <option value="50">50 per page</option>
                </select>
                <div class="pagination-buttons">
                    <button id="book-prev-page">Previous</button>
                    <span id="book-page-info">Page 1 of 1</span>
                    <button id="book-next-page">Next</button>
                </div>
            </div>
            
            <table id="books-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Books will be populated here -->
                </tbody>
            </table>
        </div>
        
        <!-- Members Section -->
        <div id="members-section" class="tab-content">
            <!-- Similar structure to books section -->
        </div>
        
        <!-- Modals for add/edit forms -->
        <div id="book-modal" class="modal">
            <!-- Form for adding/editing books -->
        </div>
        
        <div id="member-modal" class="modal">
            <!-- Form for adding/editing members -->
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
